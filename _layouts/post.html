---
layout: default
---

<section class="post">
    <header class="major">
        <span class="date">{{ page.date }}</span>
        <h1>{{ page.title }}</h1>
    </header>

    <div class="image main">
        <img src="{{ page.image }}" alt="{{ page.title }}" />
    </div>

    <article>
        {{ content }}
    </article>
</section>
